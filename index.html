<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-dark">
    <div class="container" id="quiz">
        <div class="row">
            <div class="col-md-12 mx-auto">
                <div class="card card-body mt-5 p-5">
                    <h3 class="heading pb-3" id="question">Question Text</h3>
                    <ul class="list-group">
                        <li class="pb-2 list-group-item">
                            <input type="radio" class="radio answer" id="a" name="answer"><span class="margin-right">A.</span>
                            <label for="a" id="a_text">Question</label>
                        </li>
                        <li class="pb-2 list-group-item">
                            <input type="radio" class="radio answer" id="b" name="answer"><span class="margin-right">B.</span>
                            <label for="b" id="b_text">Question</label>
                        </li>
                        <li class="pb-2 list-group-item">
                            <input type="radio" class="radio answer" id="c" name="answer"><span class="margin-right">C.</span>
                            <label for="c" id="c_text">Question</label>
                        </li>
                        <li class="pb-2 list-group-item">
                            <input type="radio" class="radio answer" id="d" name="answer"><span class="margin-right">D.</span>
                            <label for="d" id="d_text">Question</label>
                        </li>
                        <li class="pb-2 list-group-item">
                            <input type="radio" class="radio answer" id="e" name="answer"><span class="margin-right">E.</span>
                            <label for="e" id="e_text">Question</label>
                        </li>
                    </ul>
                    <button class="btn btn-primary mt-5" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="app.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
